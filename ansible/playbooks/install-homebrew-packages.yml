- name: Install and configure git
  hosts: local
  tasks:
    - name: Install Homebrew packages
      community.general.homebrew:
        name: "{{ item }}"
        state: present
      with_items:
        - ansible
        - ansible-lint
        - htop
        - vim
        - neovim
        - swiftformat
        - swiftlint
        - tmux

